{% extends '../base.html' %}

{% block title%}Books{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6 col-sm-3">
      <div class="d-grid gap-2 d-md-block">
        <a class="btn btn-primary mt-3" href="{% url 'books-add' %}" role="button">Add Book</a>
      </div>
    </div>
    <div class="col-6 col-sm-3">
    <!--   EMPTY   -->
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row row-cols">
    <!--    Start Book Card    -->
    {% if not books %}
      <p> Whoops, cant find any book! Please add new book.</p>
    {% else %}
    {% for book in books %}
    <div class="card me-3 mt-3" style="max-width: 540px;" >
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ book.cover }}" class="img-thumbnail mt-2 mb-2" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.description|slice:"115"}}...</p>
<!--            <a href="#" class="btn btn-primary">Read more</a>-->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    <!--   End Book Card     -->
  </div>
</div>
{% endblock %}
